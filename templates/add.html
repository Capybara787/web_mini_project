<!DOCTYPE html>
<html>
<head>
    <title>Add Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_pet') }}">Add Pet</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Add Pet for Adoption</h1>
        <form action="{{ url_for('add_pet') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select Sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="fee">Adoption Fee:</label>
            <input type="number" id="fee" name="fee" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" required>

            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="image2">

            <label for="image3">Image 3:</label>
            <input type="file" id="image3" name="image3">

            <button type="submit">Add Pet</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
</body>
</html>
