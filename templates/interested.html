<!DOCTYPE html>
<html>
<head>
    <title>Indicate Interest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_pet') }}">Add Pet</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Indicate Interest in Pet</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <div class="pet-info">
            <img src="{{ url_for('static', filename=pet[7]) }}" alt="{{ pet[1] }}">
            <h2>{{ pet[1] }}</h2>
            <p>Type: {{ pet[2] }}</p>
            <p>Sex: {{ pet[3] }}</p>
            <p>Age: {{ pet[4] }}</p>
            <p>Adoption Fee: ${{ pet[5] }}</p>
            <p>{{ pet[6] }}</p>
            <form action="{{ url_for('interested', pet_id=pet[0]) }}" method="post">
                <button type="submit">I'm Interested</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
</body>
</html>
